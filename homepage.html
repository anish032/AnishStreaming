<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- header -->
    <header>
        <nav class="homepage__nav__wrapper">
            <!-- brand logo -->
            <img width="50" src="https://logos-world.net/wp-content/uploads/2022/04/IMDb-Logo-700x394.png" alt="brand logo">
            <!-- nav links -->
            <ul>
                <li>listname1</li>
                <li>listname2</li>
                <li>listname3</li>
                <li>listname4</li>
                <li>listname5</li>
                <li>listname6</li>
            </ul>
            <!-- search section -->
            <div class="search__wrapper__homepage">
                <input type="search" placeholder="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <!-- buttons groups -->
            <div class="button__wrapper">
                <button class="button">signup</button>
                <button class="button">login</button>
            </div>
        </nav>
        <div class="banner__carousal">
            <div class="banner_image">
                <img src="https://cdn.pixabay.com/photo/2023/05/30/13/46/carnival-8028612_1280.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2023/05/30/13/46/carnival-8028612_1280.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2023/05/30/13/46/carnival-8028612_1280.jpg" alt="">

            </div>
            <div class="banner_controls">
                <h4 class="movie__title">movie title</h4>
                <div class="d-flex--banner-controls">
                    <button class="button1">
                        <i class="fa-solid fa-play"></i>
                        <span>play</span>
                    </button>
                    <button class="button2">
                        <i class="fa-solid fa-book"></i>
                        <span>my list</span>
                    </button>
                    <button class="button3">
                        <i class="fa-solid fa-share"></i>
                        <span>Share</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- nav -->
    <!-- banner, description -->

</body>
</html>
